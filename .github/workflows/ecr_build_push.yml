name: build-push-docker-images-ecr

on:
  push:
    branches:
      - main # Run pipeline on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "ca-central-1"
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: "${{ secrets.ECR_REPO }}" #

    steps:

      # Step 0: Configure AWS credentials using OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Authenticate Docker with ECR
      - name: Authenticate Docker to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/
          

      # Step 3: Build Images Using Docker Compose
      - name: Build Docker Images with Compose
        run: docker compose build

      # Step 4: List the images available
      - name: Docker images list
        run: docker images

      # Step 4: Tag and Push Images to ECR
      - name: Tag and Push Images
        run: |
          # Get a list of Docker images matching a specific repository or filter
          images=$(docker images)

          # Loop through the images, tag them, and push to ECR
          for image in $images; do
            # Extract the image name and tag
            image_name=$(echo $image | cut -d':' -f1)  # Extracts the image's repository name
            image_tag=$(echo $image | cut -d':' -f2)  # Extracts the image's tag

            # Derive the ECR image URL
            ecr_image="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO/$image_name:$image_tag"

            # Tag the image for ECR
            docker tag $image $ecr_image

            # Push the tagged image to ECR
            docker push $ecr_image
          done

       # Step 5: Create a Docker Manifest
      - name: Create Docker Manifest
        run: |
          manifest_images=$(docker images | awk '{print $1}'")

          docker manifest create "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest" $manifest_images

          # Push the Docker manifest to ECR
          docker manifest push "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO:latest"